<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;"> 
        <!-- HIRO-marker -->
        <a-marker preset="hiro">
            <!-- Klikbare afbeelding -->
            <a-image 
                src="https://mclasener.github.io/baseballcards/Niels.png" 
                position="0 0.5 0" 
                width="1" 
                height="1.5" 
                onclick="window.open('https://www.orioles.nl', '_blank');">
            </a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
