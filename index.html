<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/1.7.2/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
        <!-- NFT-marker (visitekaartje) -->
        <a-nft type="nft" url="https://jouw-domein.nl/card.fset">
            <!-- Foto rechtop op het visitekaartje -->
            <a-image 
                src="https://jouw-domein.nl/foto.png" 
                position="0 0 0" 
                width="1.5" 
                height="2" 
                rotation="-90 0 0" 
                onclick="window.open('https://jouw-website.nl', '_blank');">
            </a-image>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
